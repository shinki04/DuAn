<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-login">
        <div class="container-form">
            <h1 class="heading-text">Đăng Nhập</h1>
            <form id="login" class="login" action="" method="post">
                <div class="form-action">
                    <label for="username" class="username"></label>
                    <input type="text" name="username" id="username" placeholder="Nhập email của bạn">
                </div>
                <div class="form-action">
                    <label for="password" class="passwords"></label>
                    <input type="password" name="password" id="password" placeholder="Nhập mật khẩu của bạn">
                </div>

                <div class="form-action">
                    <div class="remember">
                        <input type="checkbox" name="rememberpass" id="rememberpass">
                        <label for="rememberpass">Lưu mật khẩu</label>
                        </div>

                        <div class="forgot">
                            <a class="forgotpass" href="#">Quên mật khẩu ?</a>
                        </div>
                </div>

                <div class="form-action">
                    <input type="submit" value="Đăng nhập" class="sign-in">
                    <input type="submit" value="Tạo tài khoản" class="new-account">
                </div>

                <p class="text">Or</p>

                <div class="login-with">
                    <div class="gmail social ">
                        <i class="fa-brands fa-google-plus-g"></i>
                        <p class="social-text">Gamil</p>
                    </div>

                    <div class="facebook social">
                        <i class="fa-brands fa-facebook"></i>
                        <p class="social-text">Facebook</p>
                    </div>

                    <div class="instagram social">
                        <i class="fa-brands fa-instagram"></i>
                        <p class="social-text">Instagram</p>
                    </div>
                </div>

            </form>

        </div>

        <div class="container-shop">
            <div class="logo">
                <img src="" alt="">
                <img src="" alt="">
            </div>
            
            <div class="subtitle">
                <p class="text">Đăng ký thành viên để hưởng thêm đặc quyền ưu đãi dành riêng cho hội viên.</p>
                <p class="sub-text">Chi tiết ưu đãi: <span class="more" >Xem thêm</span></p>

                <div class="about">
                    <p class="text">Về chúng tôi:</p>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </div>
            </div>
            

        </div>




    </div>


</body>

</html>
