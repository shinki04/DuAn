<!doctype html>
<html lang="en">

<head>
    <title>Đăng Nhập</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->

        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Link font css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <div id="main-wrapper" class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card border-0">
                    <div class="card-body p-0">
                        <div class="row no-gutters">
                            <div class="col-lg-6 container-form">
                                <div class="p-3">
                                    <div class="mb-5">
                                        <h3 class="h4 font-weight-bold text-theme text-center ">Đăng Nhập</h3>
                                    </div>

                                    <h6 class="h5 mb-0 text-center">Chào mừng bạn đến với cửa hàng của chúng tôi</h6>
                                    <p class="text-muted mt-2 mb-5 text-center">Vui lòng nhập email và mật khẩu để hoàn
                                        tất đăng nhập.</p>

                                    <form>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1" class="person-icon">
                                                <!-- <i class="fa-regular fa-circle-user"></i>    -->
                                                <i class="ti-user"></i>
                                                <p class="label-text">Email:</p>
                                            </label>
                                            <input type="email" class="form-control" id="exampleInputEmail1"
                                                placeholder="Nhập email của bạn">
                                        </div>

                                        <div class="form-group mb-3 mt-4">
                                            <label for="exampleInputPassword1" class="person-icon">
                                                <i class="ti-lock"></i>
                                                <p class="label-text">Mật khẩu:</p>

                                            </label>
                                            <input type="password" class="form-control" id="exampleInputPassword1"
                                                placeholder="Nhập mật khẩu của bạn">
                                        </div>
                                        <div class="form-check d-flex justify-content-evenly mb-4">
                                            <div class="">
                                                <input class="form-check-input me-3 " type="checkbox" value=""
                                                    id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    Lưu mật khẩu
                                                </label>

                                            </div>
                                            <a href="#l" class="forgot-link float-right text-primary">Forgot password?</a>

                                        </div>
                                        <div class="d-flex justify-content-evenly">

                                            <button type="submit" class="btn btn-secondary p-3 px-5">Đăng nhập</button>
                                            <button type="submit" class="btn btn-secondary p-3 px-5">Tạo tài khoản</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="col-lg-6 d-none d-lg-inline-block shop-logo">
                                <div class="account-block rounded-right">
                                    <div class="overlay rounded-right"></div>
                                    <div class="account-testimonial">
                                        <h4 class="text-white mb-4">This beautiful theme yours!</h4>
                                        <p class="lead text-white">"Best investment i made for a long time. Can only
                                            recommend it for other users."</p>
                                        <p>- Admin User</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- end card-body -->
                </div>
                <!-- end card -->

                <p class="text-muted text-center mt-3 mb-0">Don't have an account? <a href="register.html"
                        class="text-primary ml-1">register</a></p>

                <!-- end row -->

            </div>
            <!-- end col -->
        </div>
        <!-- Row -->
    </div>
    <main>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>

        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
